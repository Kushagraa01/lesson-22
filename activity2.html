<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity2</title>
</head>
<body>
    <h2>Math Functions</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <script>
        document.getElementById("p1").innerHTML=Math.floor(Math.random()*100);
        document.getElementById("p2").innerHTML=Math.abs(-20);
        document.getElementById("p3").innerHTML = Math.sin(0.3);
        document.getElementById("p4").innerHTML ="Pi is "+ Math.PI;
        document.getElementById("p5").innerHTML = Math.sqrt(64);
        document.getElementById("p6").innerHTML = Math.pow(3,5);
    </script>
</body>
</html>
