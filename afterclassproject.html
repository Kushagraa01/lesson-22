<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After class project</title>
</head>
<body>
    <h2>Sum of arguments</h2>
    <p id="p1"></p>
    <h2>Values of Trigonometry</h2>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        function findsum() {
            var i;
            var sum = 0;
            for(i=0;i<arguments.length;i++) {
               if (arguments[i]>sum) {
                   sum=arguments[i]
                }
            }
            return sum;
        }
        document.getElementById("p1").innerHTML="Sum of 46 + 69 + 38 + 52 = "+findsum(46+69+38+52);

        document.getElementById("p2").innerHTML=Math.sin(0.45);
        document.getElementById("p3").innerHTML=Math.cos(0.75);
        document.getElementById("p4").innerHTML = Math.tan(64);
        </script>
</body>
</html>
